<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    
    <meta charset="UTF-8">
    </head>
    <body onload="show_slider_value();">
        
        <div id="outer_box">
        <h1>Simple Interest Calculator</h1><br>

        <div id="inner_box" class="container">
        <label>Amount</label> 
        <input type="number" value=0 id="principal">  <br/><br>
        <label>Interest Rate</label> <input type="range" placeholder="0.00" min=1 max="20.00" step="0.25" id="rate" value="10.25"> 
        <span id="rate_display"></span> <br/><br>
        
        <label>No. of Years</label>
        <select id="years">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select><br><br>
        
        <button onclick="compute()">Compute Interest</button><br/>

        <pre id="result" hidden>If you deposit <mark id="val1"></mark>,
at an interest rate of <mark id="val2"></mark>.
You will recieve an amount of <mark id="val3"></mark>,
in the year <mark id="val4"></mark></pre>

        </div>

        <p> Vinay Kumar</p>

        </div>

        <link rel="stylesheet" href="style.css">
    </body>
    <footer>
        <!-- &#169; This Calculator belongs to --your name-- -->
    </footer>

</html>
